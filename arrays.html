<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js array</title>
</head>
<body>
    <h1>js arrays</h1>
    <p id="demo"></p>
    <script>
        const cars = [
            "saab",
            "volvo",
            "bmw"
        ];
        cars[3] = "ferrari";
        document.getElementById("demo").innerHTML = cars;
    </script>
</body>
</html>
