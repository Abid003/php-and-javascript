<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on click </title>
</head>

<body>
    <button onclick="img1()">button1</button>
    <button onclick="img2()">button2</button>

    <p id=p1>demo</p>
    <script>
        function img1() {
            var v1 = document.querySelector("#p1");
            v1.innerHTML = "button 1 clicked"
        }
        function img2() {
            var v1 = document.querySelector("#p1");
            v1.innerHTML = "button 2 clicked"
        }
    </script>



</body>

</html>
