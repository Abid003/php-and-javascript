<body>
    <h1 id="head1">this is a heading 1</h1>
    <h1 id="head2">heading 2 </h1>
    <p class="p1">paragraph1</p>
    <p class="p1">paragraph2</p>
    <script>

        ///get element by id

var hading = document.getElementById("head1");

hading.innerHTML = "hellow";

var para = document.getElementById("p1");
para.innerHTML = "paragraph changed";

///get elements by tag name returns an array
document.getElementsByTagName("h1");

//get elements by class name etao array return kore

    </script>
