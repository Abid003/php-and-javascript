<body>
    text: <input type="text" id="text">
    <button onclick="hm()">hm</button>

    <div id="div1">

    </div>

    <script>
        var arr = [];
        var div1 = document.getElementById('div1');
        var inp;
      
       
        function hm() {   
            inp = document.getElementById('text').value;
            arr.push(inp);
            
            var newHeading = document.createElement('p');
            var text = document.createTextNode(inp);
            newHeading.appendChild(text);
            div1.appendChild(newHeading);

        

        }
       
    </script>
</body>
